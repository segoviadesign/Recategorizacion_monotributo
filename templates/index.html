{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h1>Consulta de Facturación</h1>
<form method="post">
  <div class="mb-3">
    <label for="cuit" class="form-label">CUIT</label>
    <input type="text" class="form-control" id="cuit" name="cuit" value="{{ cuit }}" readonly>
  </div>
  <div class="mb-3">
    <label for="fecha_desde" class="form-label">Desde</label>
    <input type="date" class="form-control" id="fecha_desde" name="fecha_desde" required>
  </div>
  <div class="mb-3">
    <label for="fecha_hasta" class="form-label">Hasta</label>
    <input type="date" class="form-control" id="fecha_hasta" name="fecha_hasta" required>
  </div>
  <button type="submit" class="btn btn-primary">Consultar</button>
</form>
{% if total is defined %}
<hr>
<h3>Total facturado: ${{ total }}</h3>
<h4>Categoría sugerida: {{ categoria }}</h4>
{% endif %}
{% endblock %}
